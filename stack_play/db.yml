---
- name: setup Mysql with accounts db and remote login
  hosts: dbsrvgrp
  vars_files:
    - group_vars/vars
  become: yes
  tasks:
    - name: Installing Mysql service and dependencies
      package:
        name: "{{item}}"
        state: present
        update_cache: yes
      loop:
        - mysql-server
        - mysql-client
        - python-mysqldb
        - libmysqlclient-dev
        - python-pymysql
        - python3-pymysql
        - python-apt
        - python3-apt
        

    - name: start and enable mysql service
      service: 
         name: mysql
         state: started
         enabled: yes

#    - name: Removes anonymous user account for localhost
#      mysql_user:
#        name: ''
#        host: localhost
#        state: absent

#    - name: Removes all anonymous user accounts
#      mysql_user:
#         name: ''
#         host_all: yes
#         state: absent

    - name: creating mysql user 
      mysql_user:
        name: "{{dbuser}}"
        password: "{{dbpass}}"
        login_unix_socket: /var/run/mysqld/mysqld.sock
        priv: '*.*:ALL'
        host: '%'
        state: present

    - name: creating accounts DB
      mysql_db:
        name: "{{dbname}}"
        login_unix_socket: /var/run/mysqld/mysqld.sock
        state: present

    - name: Enable remote login to mysql svc 
      lineinfile:
        path: /etc/mysql/mysql.conf.d/mysqld.cnf
        regexp: '^bind-address'
        line: 'bind-address = 0.0.0.0'
        backup: yes
      notify:
      - Restart mysql

  handlers:
   - name: Restart mysql
     service:
       name: mysql
       state: restarted
       enabled: yes

    